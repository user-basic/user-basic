<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Russo+One&display=swap" rel="stylesheet">

  </head>
  <body class="loader">


    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'post_list' %}"><h3>My Blog</h3></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}"><b>About</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.github.com"><b>Github</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com"><b>Linkedin</b></a>
        </li>
      </ul>

        <ul class="navbar-nav ms-auto mb2 mb-lg-0">
          {% if user.is_authenticated %}

            <li class="nav-item">
                <a class="nav-link" href="{% url 'post_new' %}"> <b>New Post</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'post_draft_list' %}"><b>Drafts</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><b>logout</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"><b>Welcome: {{ user.username }}</b></a>
            </li>
          {% else %}
            <li> <a class="nav navbar-right" href="{% url 'login' %}"> <span class="glyphicon glyphicon-user" aria-hidden='true'></span> User</a> </li>
          {% endif %}
        </ul>
      </div>

    </nav>

    <!-- Content Block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_post">
            {% block content %}
            {% endblock %}
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
